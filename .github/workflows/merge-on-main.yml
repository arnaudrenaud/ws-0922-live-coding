name: Format source code
on:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Format source code using Prettier
        run: |
          npm i
          npm run format
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Format source code using Prettier"
          git push
