version: "3.8"

services:
  back-end:
    build:
      context: ./back-end
      target: prod
    environment:
      DATABASE_URL: postgres://postgres:password@database:5432/postgres
    depends_on:
      - database
    expose:
      - 4000

  web-app:
    build:
      context: ./web-app
      target: prod
    volumes:
      - web-app-build:/app/build

  database:
    image: postgres:14.5-alpine
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - database-content:/var/lib/postgresql/data

  gateway:
    image: nginx
    depends_on:
      - back-end
      - web-app
    restart: always
    ports:
      - ${GATEWAY_PORT}:80
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf
      - web-app-build:/web-app-build

volumes:
  database-content:
  web-app-build:
